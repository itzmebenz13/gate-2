<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHEIN Event Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #000;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .access-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .access-btn:hover {
      background-color: #333;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">SHEIN | Event Access</div>
    <h1>Secure Access</h1>
    <p>Enter PIN:</p>
    <input type="text" id="idInput" placeholder="e.g. 123456789">
    <div class="error" id="error">‚ùå Invalid PIN. Please try again.</div>
    <button class="access-btn" onclick="checkID()">Continue</button>
  </div>

  <script>
    function checkID() {
      const userInput = document.getElementById('idInput').value.trim();
      const errorMsg = document.getElementById('error');

      const correctID = "5555"; // Set your actual ID here

      if (userInput === correctID) {
        window.location.href = "https://itzmebenz13.github.io/gate-3/"; // Replace with your real link
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
